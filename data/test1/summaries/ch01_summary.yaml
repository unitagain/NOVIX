key_events:
- 许昊龙与妹妹阿梓在符州青石镇外的山间小屋平静生活。
- 许昊龙去镇上药铺结工钱，听闻马贼头子姜程禄的手下在附近活动，专抢孤寡。
- 许昊龙在镇上目睹姜程禄的疤脸手下强收“例钱”，欺凌百姓，但选择隐忍。
- 许昊龙回家发现阿梓失踪，屋内留有挣扎痕迹（断簪），屋外发现指向黑风寨的马蹄印和带血的帕子。
- 许昊龙推断阿梓被姜程禄抓走，取出珍藏的三块下品灵石和父亲遗留的短刀，决心独闯黑风寨救妹。
new_facts:
- 故事发生在大炎王朝西南边陲的符州，此地偏远，朝廷管辖薄弱，三教九流混杂，但山中灵气饱满。
- 青石镇是符州山脚下的一个镇子，有药铺、铁匠铺、客栈，偶有修士路过。
- 黑风寨是马贼头子姜程禄的老巢，位于青石镇外三里处的深山中，令百姓闻之色变。
- 姜程禄是地方恶霸，手下有几十号马贼，作恶多端，官府无力管辖，修士不愿插手。
- 许昊龙：与妹妹阿梓相依为命，住在青石镇外的山间，在镇中药铺做帮工，会些粗浅拳脚，性格乐观但能隐忍。
- 阿梓：许昊龙的妹妹，十六岁，温婉懂事，擅长女红。
- 灵石是修士使用的货币，在凡人地界极为珍贵，一块下品灵石可抵上百两银子，也是修炼的根基。
- 许昊龙的父亲留下短刀、拳谱和三块下品灵石。拳谱扉页提及凡人用灵石与引子或可叩开修行之门。
character_state_changes:
- 许昊龙：从安于现状、隐忍求全的普通青年，转变为为救妹妹不惜一切、决心以凡人之躯对抗恶势力的行动者。情感核心从“守护日常”变为“绝望救援”。
- 阿梓：从安全状态变为被绑架的受害者，是推动剧情的关键转折点。
open_loops:
- 阿梓是否安全？她为何被抓？（是为财、为人，还是另有原因？）
- 许昊龙能否成功潜入或攻入黑风寨？他计划如何使用三块下品灵石？
- 姜程禄及其黑风寨的具体实力与内部情况如何？
- 许昊龙父亲留下的拳谱和关于修行的只言片语是否会成为伏笔？
- 许昊龙此去是纯粹的送死，还是真的有一线机缘？
brief_summary: 在符州边陲与妹妹平静生活的许昊龙，因马贼头子姜程禄的手下掳走其妹阿梓，平静生活被彻底粉碎。目睹恶行却无力阻止的他，在绝望中取出父亲遗留的灵石与短刀，毅然踏上独闯匪巢黑风寨的救妹之路，故事从日常转向激烈的生存与救援冲突。
