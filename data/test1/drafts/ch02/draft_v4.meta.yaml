content: '# 第二章


  许昊龙在山道上狂奔。


  他强迫自己不去想阿梓。不去想她此刻的恐惧，不去想那方素帕上的血迹。一想，心就像被钝刀来回割锯。


  他只想脚下的路。


  他沿着马贼撤退时留下的蹄印，在山道上狂奔。起初的路径还算清晰，那是马贼惯常行走的“官道”——对他们而言的官道。路面被马蹄反复践踏，泥土板结，杂草向两侧倒伏。许昊龙沿着蹄印追，胸膛里像烧着一团火，呼吸粗重如风箱。


  但追了约莫半个时辰，蹄印开始散乱。


  前方出现岔路。一条继续沿山脊向上，通往云雾更深处——那该是黑风寨的方向。另一条却折向下方，没入一片幽深的山涧密林。


  许昊龙停下脚步，蹲身细看。


  向下那条路，蹄印更新鲜。泥土翻起的痕迹湿润，几片被踏碎的蕨叶还未完全蔫萎。他凑得更近，发现那些蹄印比上山的更深、更杂乱，边缘泥土被踩得溅开，像是马匹负着重物，或是骑手在控制挣扎。更重要的是，他在一丛荆棘旁，瞥见了一小截断裂的彩线——淡青色，正是他今早给阿梓买的那种，线头毛糙，分明是挣扎时被硬生生挂断的。


  他攥紧了那截线头。


  马贼分兵了？一部分空马回寨，主力带着阿梓走了岔路？蹄印深乱，彩线挂落……阿梓在挣扎。这幽深的山涧，正是藏人的好地方。


  彩线在指尖，像烧红的炭。


  许昊龙没有犹豫，转身冲向下山的小径。


  ***


  路越来越难走。


  这根本不是路。只是野兽踩出的痕迹，加上偶尔有人类挣扎通过的迹象。树木虬结，藤蔓如网，光线被浓密的树冠切割得支离破碎。许昊龙不得不拔出短刀，一边劈砍拦路的枝条，一边艰难前行。每一下挥砍都耗费力气，带刺的藤条反弹回来，抽在脸上火辣辣地疼。


  汗水浸透衣衫，和手臂上被荆棘划出的无数血口混在一起，咸涩刺痛。他不敢停，喘息声在寂静的林间显得格外粗重。


  山涧在下方传来水声。越往下，空气越潮湿，苔藓爬满岩石，滑不留脚。许昊龙几次险些摔倒，全靠抓住湿滑的树根才稳住身形，指甲缝里塞满了泥。


  一次，他踩到松动的碎石，整个人向下滑了丈余，后背重重撞在一棵老树的瘤节上。


  剧痛炸开。眼前发黑。喉头涌上腥甜。


  他趴在地上，大口喘息，泥土和腐叶的气味冲进鼻腔。短刀还在手里，握得死紧。三块灵石在怀中贴肉藏着，传来温润触感——父亲留下的全部，此刻唯一的依仗。


  “阿梓……”他低声念着妹妹的名字，像念一句咒语，给自己注入力量。


  他咬牙爬起来，后背的疼痛让他每动一下都倒吸冷气。


  继续向下。


  ***


  穿过最后一片密林，眼前豁然开朗。


  许昊龙愣住了。


  他站在一处陡坡边缘，下方是一片开阔的山涧谷地。一条银练般的溪流从右侧高崖飞泻而下，在谷底汇成一汪碧潭，水声淙淙，雾气氤氲。


  而在潭水对岸，依着峭壁，竟矗立着一座建筑。


  那是一座道观——或者说，更像是一座仙庵。白墙青瓦，飞檐斗拱，样式古朴得与险峻山势浑然一体。观前有石阶，阶旁生着几株姿态奇绝的老松。最奇异的是，整座道观笼罩在一层淡淡的、流动的云雾之中，那云雾并非山间常见的水汽，而是泛着极浅的莹光，仿佛有生命般缓缓缭绕。


  许昊龙从未见过这样的地方。这山谷三面环着刀削般的峭壁，唯一的入口被密林与藤蔓封得严严实实。


  他心跳加速。


  符州山中灵气饱满，常有修士路过寻觅机缘——药铺掌柜闲聊时说过。难道……这就是修士清修之所？


  许昊龙的目光死死盯住那座云雾缭绕的仙庵。


  马贼的踪迹，消失在这附近。那截彩线，指向这里。


  怎么可能？


  修士高高在上，寻觅机缘，懒得管凡俗纷争——这是镇上人的共识。马贼怎会和这种地方有牵连？


  念头混乱，但有一点清晰：阿梓可能在里面。哪怕是龙潭虎穴，也得闯一闯。


  许昊龙深吸一口气，强迫自己冷静。三块下品灵石在怀中传来温润触感。


  观察。


  道观很静。不见人影，不闻人声。只有流水潺潺，松风阵阵。那缭绕的云雾缓缓流动。他试图透过云雾的缝隙窥探门内动静，侧耳倾听，却只闻水声松涛。


  许昊龙沿着陡坡小心向下，尽量利用岩石和灌木隐藏身形。他绕到下游水浅处，踩着露出水面的石块，一步步跳过去。冰凉的溪水浸湿了裤腿和草鞋，寒意刺骨。


  踏上对岸，他伏身在一片茂密的蕨类植物后，再次抬头望去。


  距离近了，道观更显清晰。门楣上似乎有匾额，但被云雾遮挡，看不真切。观门紧闭。整个地方透着一股遗世独立的清寂。


  他伏在蕨丛后，目光扫过道观四周。观前陡峭，石阶难行，绝非马匹可至。


  他正要起身再探，目光忽然定在观前石阶旁。


  那里，松树下的泥土上，有几个模糊的印记。


  不是蹄印。那是……脚印？杂乱，深浅不一，似乎有多人经过。


  许昊龙屏住呼吸，悄悄摸了过去。


  靠近了，看清了。确实是脚印。还有拖拽的痕迹，一道深沟从石阶旁延伸到观墙拐角处，消失在视线之外。在拖痕边缘，他看见了一点暗红色。


  已经干涸，但颜色刺眼。


  和素帕上的血迹一样。


  许昊龙浑身血液都冲上了头顶。他握紧短刀，指节发白。


  痕迹指向道观侧面。那里有一扇小角门，虚掩着，门缝里黑黢黢的。


  他不再犹豫。


  救阿梓。不管这里面是仙是魔，是人是鬼。


  他弓起身，像一头蓄势待发的豹子，悄无声息地朝那扇角门潜去。


  山涧幽静，云雾依旧缭绕仙庵。


  只是那仙气之下，似乎隐隐透出一丝不祥。


