chapter: ch00
title: 序章
goal: 介绍这个修仙故事的世界观，风土人情等基本情况，引入主角许昊龙，这一章节你可以较为自由的想象创立一些设定
characters:
- name: 许昊龙
  current_state: 生活在名为“青石镇”的凡人小镇，家境贫寒，与妹妹阿梓相依为命。他尚未接触修仙，但可能已展现出某些异于常人的特质（如坚韧的心性、敏锐的感知或某种未觉醒的体质）。
  relevant_traits: 坚韧、有责任感、对妹妹极为爱护、身处底层但心有不甘。
- name: 阿梓
  current_state: 与哥哥许昊龙相依为命，体弱或年幼，是许昊龙奋斗的核心动力。
  relevant_traits: 依赖哥哥、纯真、可能是许昊龙命运的“引线”。
- name: 姜程禄
  current_state: 青石镇或其周边区域的恶霸/地头蛇，可能欺压许昊龙兄妹或与他们的困境有关。
  relevant_traits: 欺软怕硬、贪婪、是主角初期需要面对或绕开的世俗障碍。
timeline_context:
  before: 平静（或表面平静）的凡人生活时期。许昊龙父母可能已故或失踪，留下兄妹二人艰难求生。
  current: 故事开始的节点。可能是某个平凡的日子，但因某事（如阿梓生病、姜程禄逼迫、或偶然见证修仙者争斗）打破了平静，暗示或直接引向许昊龙命运的转折。
  after: 许昊龙因本章事件，内心萌生改变现状的强烈愿望，或被迫踏上寻找力量（修仙）之路的起点。
world_constraints:
- 世界观基础：存在“修仙”体系，但本章应侧重从凡人视角侧面展现（如传闻、偶尔现身的修仙者、古老传说、天地异象），不宜直接详细展开修炼等级和宗门架构。
- 地理设定：故事起始于一个相对封闭、信息不畅的凡人地域（如小镇、村落）。修仙界对凡人而言神秘而遥远。
- 力量逻辑：修仙者拥有远超凡人的力量，但通常不直接干涉凡俗，两者之间存在模糊的界限或默认的规则。
- 风土人情：世界应有基本的古代东方背景色彩，民风或淳朴或势利，生活不易。可能存在与修仙相关的民俗、禁忌或传说。
style_reminder: 使用第三人称限知视角（主要跟随许昊龙的所见所感）。节奏上，开场可稍缓以建立氛围和人物，但需通过事件或冲突迅速收紧，制造张力。句子以短句为主，描写简洁有力。
forbidden:
- 避免让许昊龙在本章直接开始修仙或获得超凡力量。本章是铺垫和引子。
- 避免大段脱离角色视角的、枯燥的世界观说明文。信息应通过情节、对话、环境描写自然融入。
- 避免将姜程禄等初期对手塑造得过于强大或神秘（如直接与高阶修仙者关联），应保持其“世俗麻烦”的定位。
