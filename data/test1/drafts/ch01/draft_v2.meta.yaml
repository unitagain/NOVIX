content: '# 第一章


  符州的清晨，雾气未散。


  许昊龙推开吱呀作响的木门，深深吸了口气。山间的灵气饱满，带着草木的湿润气息。他活动了下筋骨，脸上挂着惯常的乐观笑容。


  “哥，早饭好了。”


  阿梓从灶间探出头，温婉的脸上带着浅笑。她端出两碗清粥，几碟小菜，动作轻柔。


  “今天去镇上？”阿梓问。


  “嗯。”许昊龙坐下，端起粥碗，“药铺的活计该结了。顺便给你带些丝线回来——你不是说想绣个新花样？”


  阿梓眼睛亮了亮，随即又垂下：“别乱花钱。你的工钱该攒着。”


  “攒着做什么？”许昊龙笑，“给你置办嫁妆？”


  “哥！”阿梓脸一红，嗔怪地瞪他一眼。


  许昊龙哈哈大笑。阳光从窗棂斜照进来，落在妹妹脸上。她今年十六了，出落得亭亭玉立。在这偏远之地，已到了该说亲的年纪。


  他心中微动。


  是该攒些钱了。阿梓值得更好的生活，不该跟着他在这山野间清苦度日。


  ***


  镇子离住处三里路，沿山道蜿蜒而下。


  符州虽偏远，但灵气饱满。常有修士路过。因此，镇上比寻常边境之地热闹。药铺、铁匠铺、客栈，一应俱全。


  许昊龙在药铺做了半年帮工。掌柜是个和气的老头，见他勤快，常多给些工钱。


  “昊龙啊，”掌柜点完铜板，递过来，“今天早些回去。听说姜程禄的人又在附近转悠。”


  许昊龙接过钱袋，眉头微皱：“马贼？”


  “可不是。”掌柜压低声音，“前日西村被抢了三户。那帮畜生，专挑孤寡人家下手。”


  姜程禄。


  这个名字在符州无人不知。地方恶霸，手下养着几十号马贼，作恶多端。官府管不了，修士懒得管——边境之地，只要不闹出大乱子，谁愿多事？


  许昊龙攥紧钱袋。


  “多谢掌柜提醒。”


  他走出药铺，原本的好心情蒙了层阴影。在丝线铺给阿梓挑了几卷彩线，又买了半斤她爱吃的蜜饯。正要往回走，街口忽然一阵骚乱。


  马蹄声。


  人群惊慌四散。


  五六个骑马的汉子冲进镇子，为首的是个疤脸大汉。他们在街心勒马，目光扫过两旁店铺，强横专制的姿态让空气都凝滞了。


  许昊龙退到巷口阴影里。


  是姜程禄的人。


  疤脸大汉翻身下马，一脚踹开布庄的门。里头传来女人的惊叫，掌柜的哀求。不多时，大汉拎着个布袋出来，沉甸甸的——是钱。


  “这个月例钱，迟了两天。”疤脸声音粗嘎，“姜爷说了，再敢拖，烧你铺子。”


  布庄掌柜瘫坐在地，面如死灰。


  许昊龙握紧拳头。


  但他没动。


  他知道不能动。对方人多，都有刀。自己只是个会些粗浅拳脚的普通人，冲上去除了送死，毫无意义。


  马贼们又抢了两家店铺，扬长而去。


  尘土飞扬。镇子死一般寂静。过了好一会儿，才陆续有人从躲藏处探出头，脸上尽是惊惶。


  许昊龙从巷口走出。看见地上有散落的丝线——是刚才慌乱中被人撞掉的。他弯腰捡起，拍去灰尘。


  得赶紧回家。


  阿梓一个人在家。


  ***


  山道上的雾气已经散了。


  许昊龙走得很快，几乎是小跑。蜜饯在怀里颠簸，丝线卷硌着手心。他脑子里反复回响掌柜的话：专挑孤寡人家下手。


  家越来越近。


  木屋安静地立在半山腰，炊烟袅袅——阿梓在准备午饭。许昊龙松了口气，放缓脚步。


  推开门。


  “阿梓，我回来了——”


  话音戛然而止。


  屋里没有人。


  灶台上的锅还温着，菜切到一半。桌上摆着两个碗筷，一如往常。


  “阿梓？”


  许昊龙放下东西，每个房间都找了一遍。没有。后院也没有。他跑到屋外，对着山林喊妹妹的名字。


  只有回声。


  冷汗顺着脊背滑下。


  他冲回屋里，想找线索。然后看见了——灶台边，地上掉着一枚木簪。是阿梓的，他亲手刻的，簪头有朵小小的梅花。


  簪子断了。


  像是被人踩断的。


  许昊龙捡起断簪，手在抖。他闭上眼，深吸了三口气。指甲掐进掌心，用痛感逼退恐慌。


  不能慌。


  慌就救不了妹妹。


  他冲出屋子，在山道上寻找痕迹。很快，在泥地里发现了杂乱的马蹄印。


  不止一匹马。


  还有拖拽的痕迹。


  许昊龙顺着痕迹追出几十步，在路边的草丛里，看见了一方素帕。阿梓的帕子，角上绣着兰草。


  帕子上有血迹。


  很小一点，已经干了。


  许昊龙站在原地，浑身发冷。阳光刺眼，他却觉得如坠冰窟。那些马蹄印延伸向山深处——马贼寨子的方向。


  姜程禄。


  他抓走了阿梓。


  许昊龙攥紧那方染血的帕子，指节发白。胸腔里有什么东西在翻涌，烧得他眼睛发红。但他深吸一口气，强迫自己冷静。


  不能慌。


  慌就救不了妹妹。


  他转身回屋，从床底拖出个旧木箱。打开，里头是父亲留下的东西——一把短刀，几本破旧的拳谱，还有一个小布袋。


  许昊龙解开布袋。


  里面是三块下品灵石。攒了两年。灵石是修士用的货币，珍贵得很。在凡人地界，一块下品灵石能抵上百两银子。这原本是他压箱底的积蓄，想等阿梓出嫁时，给她换件像样的首饰。


  现在不用等了。


  他需要力量。需要能杀进马贼寨子、把妹妹带回来的力量。


  修仙世界，灵气饱满。凡人若得机缘，亦可踏上修行路。只是那机缘，往往要用命去换。


  许昊龙将灵石揣进怀里，提起短刀。推门而出时，他最后回头看了一眼这个家。


  灶火未熄，饭菜半熟。


  他会回来的。


  带着阿梓一起回来。


  ***


  山风呼啸。


  许昊龙沿着马蹄印追去。路越走越荒，林木渐密。他知道前面是什么——马贼的寨子，姜程禄的老巢。


  一个凡人，对抗几十号悍匪。


  无异于送死。


  但他没有停步。


  短刀在腰间硌着，灵石在怀里发烫。许昊龙想起阿梓温婉的笑，想起她说“别乱花钱”时的神情。


  然后想起那方帕子上的血。


  他加快了脚步。


  救妹妹。


  这是他现在唯一的念头。


